<html>
<head>
	<title>Prism test</title>
	<link rel="stylesheet" href="prism.css"></link>
</head>
<body style="background: hsl(0, 0%, 8%);">
	<pre id="code" class="line-numbers" style="color: grey;"></pre>
	<script>
		var code = document.getElementById("code");
		var path = location.search.substr(1);
		if (path) {
			code.setAttribute("data-src", "/data" + path);
			var ext = (path.match(/\.\w+$/) || [".txt"])[0];
			var lang = (function(ext) {
				switch(ext) {
					case "c":
					case "m":
						return "c";
					case "cpp":
					case "h":
					case "mm":
						return "cpp";
					case "php":
						return "php";
					case "java":
						return "java";
					case "groovy":
						return "groovy";
					case "html":
					case "htm":
					case "xml":
						return "markup";
					case "coffee":
						return "coffee";
					case "css":
						return "css";
					case "js":
						return "js";
					case "sql":
						return "sql";
					default:
						return "plain";
				}
			})(ext.substr(1));
		} else {
			code.innerText = ">>> Swipe right to see the file list >>>";
		}
	</script>
	<script type="text/javascript" src="prism.js" data-default-language="markup"></script>
	<script type="text/javascript">
		code.style.overflow = "visible";
		code.style.border = "none";
		code.style.boxShadow = "none";
		
		if (path) {
			var child = code.childNodes[0];
			child.setAttribute("class", "line-numbers language-" + lang);
			Prism.highlightAll();
		}
	</script>
</body>
</html>
